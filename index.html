<!DOCTYPE html> 
<html>
<head>
<meta charset="UTF-8">
<title>jQuery Mobile Web App</title>



<link href="jquery-mobile/jquery.mobile-1.0.min.css" rel="stylesheet" type="text/css"/>

<script src="jquery-mobile/jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="jquery-mobile/jquery.mobile-1.0.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(function () {
    var chart;
     $(document).ready(function(){  

      
      $("#sub").click(function() {

          var myInteger1 = parseInt($("#s1").val());
          var myInteger2 = parseInt($("#s2").val());
          var myInteger3 = parseInt($("#s3").val());
          var myInteger4 = parseInt($("#s4").val());
          var myInteger5 = parseInt($("#s5").val());  

        chart = new Highcharts.Chart({
            chart: {
                renderTo: 'container',
                type: 'line',
                marginRight: 130,
                marginBottom: 25
            },
            title: {
                text: 'Monthly Average Temperature',
                x: -20 //center
            },
            subtitle: {
                text: 'Source: WorldClimate.com',
                x: -20
            },
            xAxis: {
                categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
                    'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
            },
            yAxis: {
                title: {
                    text: 'Temperature (°C)'
                },
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            },
            tooltip: {
                formatter: function() {
                        return '<b>'+ this.series.name +'</b><br/>'+
                        this.x +': '+ this.y +'°C';
                }
            },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'top',
                x: -10,
                y: 100,
                borderWidth: 0
            },
            series: [{
                name: 'Tokyo',
                data: [myInteger1, myInteger2, myInteger3, myInteger4, myInteger5]
            }]
        });
    });
});
    
});
    

        </script>
</head> 
<body data-theme="a"> 
<script src="highcharts.js"></script>
<script src="exporting.js"></script>

<div data-role="page" id="page" data-theme="a">
    <div data-role="header" data-theme="a">
        <h1>Page One</h1>
    </div>
    <div data-role="content" data-theme="a">    
        <div id="container" style="min-width: 400px; height: 400px; margin: 0 auto"></div>


    </div>
    <div data-role="footer">
        <form>
            <input type="range"  id="s1" value="6" min="0" max="100" data-highlight="true"  /><br>
            <input type="range"  id="s2" value="16" min="0" max="100" data-highlight="true"  /><br>
            <input type="range"  id="s3" value="3" min="0" max="100" data-highlight="true"  /><br>
            <input type="range"  id="s4" value="9" min="0" max="100" data-highlight="true"  /><br>
            <input type="range"  id="s5" value="1" min="0" max="100" data-highlight="true"  /><br>
            <!--
            <input type="text"  id="v1" ><br>
            <input type="text"  id="v2" ><br>
            <input type="text"  id="v3" ><br>
            <input type="text"  id="v4" ><br>
            <input type="text"  id="v5" ><br>
        -->
           
            <input type="button"  value="ok" id="sub">  



            </form>
    </div>
</div>


</body>
</html>
